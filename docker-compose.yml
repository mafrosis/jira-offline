---
version: '3'

services:
  jira-offline:
    image: mafrosis/jira-offline
    entrypoint: jira
    build:
      context: .
    volumes:
      - ./jira_offline:/app/jira_offline
      - ./test:/app/test
      - ./config:/root/.config/jira-offline

  test:
    image: mafrosis/jira-offline-test
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - INT_HOST
      - INT_USER
      - INT_PASS
      - PYTHONBREAKPOINT=ipdb.set_trace
    volumes:
      - ./jira_offline:/app/jira_offline
      - ./test:/app/test
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
      - ./pytest.ini:/app/pytest.ini
      - ./.pylintrc:/app/.pylintrc
      - ./mypy.ini:/app/mypy.ini:ro

  jira:
    image: mafrosis/jira
    build:
      context: .
      dockerfile: Dockerfile.jira
      args:
        USER_ID: 1000
        GROUP_ID: 1004
    environment:
      - ATL_DB_DRIVER=org.postgresql.Driver
      - ATL_JDBC_USER=postgres
      - ATL_JDBC_PASSWORD=postgres
      - ATL_DB_TYPE=postgres72
      - ATL_JDBC_URL=jdbc:postgresql://postgres:5432/jira
    ports:
      - 8666:8080
    volumes:
      - ./jira_data:/var/atlassian/application-data/jira
    depends_on:
      - postgres

  postgres:
    image: postgres:9.6-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jira
      - LANG=POSIX.UTF-8
    ports:
      - 40699:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: {}
